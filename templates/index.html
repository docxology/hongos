<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HONGOS - AI Story Video Generator</title>
		<link rel="icon" type="image/png" href="/static/favicon.png" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
		/>
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header-container">
				<h1>HONGOS</h1>
				<!-- <h2>AI Story Video Generator</h2> -->
				<button id="configBtn" class="config-btn">
					<span class="config-btn-icon"></span>
					Config
				</button>
			</header>

			<div id="configPanel">
				<div class="config-title">API Configuration</div>
				<div class="api-key-group">
					<label for="geminiApiKey">
						Gemini API Key
						<a
							href="https://aistudio.google.com/apikey"
							target="_blank"
							class="get-key-link"
							>Get Key</a
						>
					</label>
					<div class="api-key-input">
						<input
							type="text"
							id="geminiApiKey"
							placeholder="Enter your Gemini API key"
						/>
						<button id="saveGeminiKey" class="save-btn">Save</button>
					</div>
				</div>
				<div class="api-key-group">
					<label for="falApiKey">
						FAL API Key
						<a
							href="https://fal.ai/dashboard/keys"
							target="_blank"
							class="get-key-link"
							>Get Key</a
						>
					</label>
					<div class="api-key-input">
						<input
							type="text"
							id="falApiKey"
							placeholder="Enter your FAL API key"
						/>
						<button id="saveFalKey" class="save-btn">Save</button>
					</div>
				</div>
				<div class="api-key-group">
					<label for="elevenLabsApiKey">
						ElevenLabs API Key
						<a
							href="https://elevenlabs.io/app/settings/api-keys"
							target="_blank"
							class="get-key-link"
							>Get Key</a
						>
					</label>
					<div class="api-key-input">
						<input
							type="text"
							id="elevenLabsApiKey"
							placeholder="Enter your ElevenLabs API key"
						/>
						<button id="saveElevenLabsKey" class="save-btn">Save</button>
					</div>
				</div>
			</div>

			<form id="generatorForm">
				<!-- Prompt -->
				<div class="form-group">
					<div class="control-header"><span class="icon">‚úèÔ∏è</span> Prompt</div>
					<textarea
						id="prompt"
						name="prompt"
						rows="4"
						placeholder="Describe what you want to generate..."
					></textarea>
				</div>

				<!-- Number of Frames -->
				<div class="form-group">
					<div class="control-header">
						<span class="icon">üñºÔ∏è</span> Number of Frames
					</div>
					<input
						type="number"
						id="sequenceAmount"
						name="sequence_amount"
						value="5"
						min="3"
						max="10"
					/>
				</div>

				<!-- Voice Controls -->
				<div class="form-group">
					<div class="control-header"><span class="icon">üîä</span> Voice</div>
					<div class="control-row">
						<div class="control-item">
							<label for="voiceSelection">Voice Type</label>
							<select id="voiceSelection" class="styled-select">
								<option value="preset">Choose a preset voice</option>
								<option value="custom">Use custom voice ID</option>
							</select>
						</div>
						<div class="control-item" id="presetVoiceContainer">
							<label for="voiceId">Preset Voice</label>
							<select id="voiceId" name="voice_id" class="styled-select">
								<option value="alloy">Alloy</option>
								<option value="echo">Echo</option>
								<option value="fable">Fable</option>
								<option value="onyx">Onyx</option>
								<option value="nova">Nova</option>
								<option value="shimmer">Shimmer</option>
							</select>
						</div>
					</div>
				</div>

				<!-- Music Controls -->
				<div class="form-group">
					<div class="control-header"><span class="icon">üéµ</span> Music</div>
					<div class="control-row">
						<div class="control-item">
							<label for="backgroundMusicUrl">Music URL</label>
							<input
								type="text"
								id="backgroundMusicUrl"
								name="background_music_url"
								placeholder="Enter URL to background music"
							/>
						</div>
						<div class="control-item">
							<label for="backgroundMusicVolume">Volume</label>
							<div class="volume-slider-container">
								<input
									type="range"
									id="backgroundMusicVolume"
									name="background_music_volume"
									min="0"
									max="100"
									value="30"
									class="styled-slider"
								/>
								<span id="volumeValue">30%</span>
							</div>
						</div>
					</div>
				</div>

				<!-- Start Image -->
				<div class="form-group">
					<div class="control-header">
						<span class="icon">üñåÔ∏è</span> Start Image
					</div>
					<div class="image-upload-container">
						<div class="image-upload-input">
							<input
								type="file"
								id="imageUpload"
								name="image_upload"
								accept="image/*"
								class="file-input"
							/>
							<div class="file-input-wrapper">
								<button type="button" class="file-input-button">
									Choose Image
								</button>
								<span class="file-name">No file chosen</span>
							</div>
						</div>
						<div id="uploadPreview" class="image-preview-container hidden">
							<img
								id="previewImage"
								src=""
								alt="Preview"
								class="preview-image"
							/>
							<button id="clearImageBtn" type="button" class="clear-image-btn">
								<span class="clear-icon">√ó</span>
							</button>
						</div>
					</div>
					<!-- <div class="image-help-text">
						The AI will use this image as inspiration for the generated frames
					</div> -->
					<input type="hidden" id="initialImageId" name="initial_image_id" />
				</div>

				<!-- Generate Full Video -->
				<div class="form-group">
					<div class="control-header">
						<span class="icon">üé¨</span> Video Generation
					</div>
					<div class="control-row">
						<div class="control-item">
							<label>Generate Video</label>
							<div class="toggle-switch-container">
								<label class="toggle-switch" for="generateVideos">
									<input
										type="checkbox"
										id="generateVideos"
										name="generate_videos"
									/>
									<span class="toggle-slider"></span>
								</label>
								<span class="toggle-label"
									>Generate full video (costs more credits)</span
								>
							</div>
						</div>
						<div class="control-item" id="videoModelContainer">
							<label for="videoModel">Video Gen Model</label>
							<select id="videoModel" name="video_model" class="styled-select">
								<option value="veo2">veo2</option>
							</select>
						</div>
					</div>
				</div>

				<!-- Submit Button -->
				<button type="submit" id="generateBtn">Generate Story</button>
			</form>

			<div id="statusContainer" class="hidden">
				<h2>Generation Status</h2>
				<div id="statusText">Initializing...</div>
				<div class="spinner"></div>
			</div>

			<div id="resultsContainer">
				<!-- Results will be dynamically added here -->
			</div>

			<div id="errorContainer" class="hidden">
				<h2>Error</h2>
				<div id="errorText"></div>
			</div>
		</div>

		<script src="/static/script.js"></script>
	</body>
</html>
