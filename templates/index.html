<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HONGOS - AI Story Video Generator</title>
		<link rel="icon" type="image/png" href="/static/favicon.png" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
		/>
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header-container">
				<h1>HONGOS</h1>
				<!-- <h2>AI Story Video Generator</h2> -->
				<button id="configBtn" class="config-btn">
					<span class="config-btn-icon"></span>
					Config
				</button>
			</header>

			<div id="configPanel">
				<div class="config-title">API Configuration</div>
				<div class="api-key-group">
					<label for="geminiApiKey">
						Gemini API Key
						<a
							href="https://aistudio.google.com/apikey"
							target="_blank"
							class="get-key-link"
							>Get Key</a
						>
					</label>
					<div class="api-key-input">
						<input
							type="text"
							id="geminiApiKey"
							placeholder="Enter your Gemini API key"
						/>
						<button id="saveGeminiKey" class="save-btn">Save</button>
					</div>
				</div>
				<div class="api-key-group">
					<label for="falApiKey">
						FAL API Key
						<a
							href="https://fal.ai/dashboard/keys"
							target="_blank"
							class="get-key-link"
							>Get Key</a
						>
					</label>
					<div class="api-key-input">
						<input
							type="text"
							id="falApiKey"
							placeholder="Enter your FAL API key"
						/>
						<button id="saveFalKey" class="save-btn">Save</button>
					</div>
				</div>
				<div class="api-key-group">
					<label for="elevenLabsApiKey">
						ElevenLabs API Key
						<a
							href="https://elevenlabs.io/app/settings/api-keys"
							target="_blank"
							class="get-key-link"
							>Get Key</a
						>
					</label>
					<div class="api-key-input">
						<input
							type="text"
							id="elevenLabsApiKey"
							placeholder="Enter your ElevenLabs API key"
						/>
						<button id="saveElevenLabsKey" class="save-btn">Save</button>
					</div>
				</div>
			</div>

			<form id="generatorForm">
				<div class="form-group">
					<label for="customDescription">Prompt:</label>
					<textarea
						id="customDescription"
						name="custom_description"
						rows="4"
						placeholder="A TV ad for a mushroom supplement company. Make it ULTRA FUNNY and absurd in a Wes Anderson style."
					>
A TV ad for a mushroom supplements company called mushmind. Make it ULTRA FUNNY and absurd in monty python style</textarea
					>
				</div>

				<div class="form-group">
					<label for="sequenceAmount">Number of Frames:</label>
					<input
						type="number"
						id="sequenceAmount"
						name="sequence_amount"
						min="2"
						max="10"
						value="5"
					/>
				</div>

				<div class="form-group">
					<label for="voiceSelection">Voice:</label>
					<div class="voice-selection-container">
						<select id="voiceSelection" name="voice_selection">
							<option value="preset" selected>Choose a preset voice</option>
							<option value="custom">Use custom voice ID</option>
						</select>

						<div id="presetVoiceContainer">
							<select id="voiceId" name="voice_id">
								<option value="pNInz6obpgDQGcFmaJgB" selected>
									Adam (Default)
								</option>
								<option value="pqHfZKP75CvOlQylNhV4">Bill</option>
								<option value="nPczCjzI2devNBz1zQrb">Brian</option>
								<option value="9BWtsMINqrJLrRacOk9x">Aria</option>
								<option value="Xb7hH8MSUJpSbSDYk0k2">Alice</option>
								<option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
								<option value="AZnzlk1XvdvUeBnXmlld">Domi</option>
								<option value="EXAVITQu4vr4xnSDxMaL">Bella</option>
								<option value="ErXwobaYiN019PkySvjV">Antoni</option>
								<option value="MF3mGyEYCl7XYWbV9V6O">Elli</option>
								<option value="TxGEqnHWrfWFTfGW9XjX">Josh</option>
								<option value="VR6AewLTigWG4xSOukaG">Arnold</option>
								<option value="yoZ06aMxZJJ28mfd3POQ">Sam</option>
							</select>
						</div>

						<div id="customVoiceContainer" class="hidden">
							<input
								type="text"
								id="customVoiceId"
								placeholder="Enter ElevenLabs voice ID"
							/>
							<div class="voice-help-text">
								Find your voice ID at
								<a href="https://elevenlabs.io/voice-library" target="_blank"
									>ElevenLabs Voice Library</a
								>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="backgroundMusic">Background Music (Optional):</label>
					<input
						type="text"
						id="backgroundMusic"
						name="background_music"
						placeholder="YouTube URL or video ID"
						value="https://www.youtube.com/watch?v=jj0ChLVTpaA"
					/>
					<div class="music-help-text">
						Enter a YouTube URL or video ID for background music
					</div>
				</div>

				<div class="form-group">
					<label for="backgroundMusicVolume">Background Music Volume:</label>
					<div class="volume-slider-container">
						<input
							type="range"
							id="backgroundMusicVolume"
							name="background_music_volume"
							min="0"
							max="1"
							step="0.1"
							value="0.5"
						/>
						<span class="volume-value">0.5</span>
					</div>
				</div>

				<div class="form-group">
					<label for="imageUpload">Start with Image (Optional):</label>
					<div class="image-upload-container">
						<div class="image-upload-input">
							<input
								type="file"
								id="imageUpload"
								name="image_upload"
								accept="image/*"
								class="file-input"
							/>
							<div class="file-input-wrapper">
								<button type="button" class="file-input-button">
									Choose Image
								</button>
								<span class="file-name">No file chosen</span>
							</div>
						</div>
						<div id="uploadPreview" class="image-preview-container hidden">
							<img
								id="previewImage"
								src=""
								alt="Preview"
								class="preview-image"
							/>
							<button id="clearImageBtn" type="button" class="clear-image-btn">
								<span class="clear-icon">Ã—</span>
							</button>
						</div>
					</div>
					<div class="image-help-text">
						The AI will use this image as inspiration for the generated frames
					</div>
					<input type="hidden" id="initialImageId" name="initial_image_id" />
				</div>

				<div class="form-group checkbox">
					<input type="checkbox" id="generateVideos" name="generate_videos" />
					<label for="generateVideos">Generate Videos (takes longer)</label>
				</div>

				<button type="submit" id="generateBtn">Generate</button>
			</form>

			<div id="statusContainer" class="hidden">
				<h2>Generation Status</h2>
				<div id="statusText">Initializing...</div>
				<div class="spinner"></div>
			</div>

			<div id="resultsContainer">
				<!-- Results will be dynamically added here -->
			</div>

			<div id="errorContainer" class="hidden">
				<h2>Error</h2>
				<div id="errorText"></div>
			</div>
		</div>

		<script src="/static/script.js"></script>
	</body>
</html>
